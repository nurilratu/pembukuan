<template name="cashiersubmit">
    <div class="row">
        <hr/>
        <div class="small-12 columns">
            <h2>Add items to the list</h2>
        </div>
    
    <div class="cashiersubmit">
        <div class="small-12 large-4 columns">   
            <form class="submit">
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Item:</span></div>
                <div class="small-9 columns">
                <input id="nama" type="text" placeholder="add item..." autofocus="autofocus" required/>
                </div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Price:</span></div>
                <div class="small-9 columns">
                <input id="harga" type="number" placeholder="add price..." autofocus="autofocus" required/>
                </div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Quantity:</span></div>
                <div class="small-9 columns">
                <input id="qty" type="number" placeholder="add quantity..." min="1" value="1" required/>
                </div>
            </div>
            <div class="row collapse">
                <div class="small-3 columns"><span class="prefix">Total:</span></div>
                <div class="small-9 columns">
                <input id="total" type="text" placeholder="add total..." required/>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <input type="submit" id="submit" value="submit-item" class="waves-effect waves-light btn-large #01579b light-blue darken-4" name="submit" style="margin: 1em 0;">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</template>
